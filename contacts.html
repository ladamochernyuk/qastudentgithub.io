<div class="col-md-6">
    <div class="contact">
        <form method="POST">
                <div class="table-cell">
                    <label for="name">Your name</label>
                    <input id="name" type="text" name="username" placeholder="enter your name">
                </div>
                <div class="table-cell">
                    <label for="email">Your email</label>
                    <input id="email" type="email" name="email" placeholder="enter your name">
                </div>
                <div class="table-cell">
                    <label for="phone">Your phone</label>
                    <input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
                    placeholder="987-76-88">
                </div>
                <div class="full">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="table-cell">
                    <button type="submit" name="submit">Submit</button>
                </div>
                <div class="table-cell">
                    <button type="reset" name="reset">Reset</button>
                </div>
        </form>
    </div>
</div>
